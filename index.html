<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="temperature-container">
            <div
              id="current-temperature-value"
              class="current-temperature-value"
            ></div>
            <div class="current-temperature-unit">Â°C</div>
            <div class="current-temperature-icon" id="icon"></div>
          </div>
          <div class="city-details">
            <h1 class="current-city" id="current-city"></h1>
            <p id="current-day-time"></p>

            <p id="description" class="description"></p>
            <p>
              humidity:
              <strong class="weather-conditions" id="humidity"></strong>, wind:
              <strong class="weather-conditions" id="wind-speed"></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/YuliaGrinenko" target="_blank"
            >Yulia Hrinenko</a
          >
          and is
          <a
            href="https://github.com/YuliaGrinenko/SheCodesPlus_FinalProject"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://shecodesplus-yulia-hrinenko.netlify.app"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
